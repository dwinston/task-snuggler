<head>
  <title>Task Snuggler</title>
</head>

<body>
  <div class="container">
    <div class="row-fluid">
      <div class="span12">
        <div id="signin-ui">{{loginButtons align="right"}}</div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span6">
        <div class="span12">
          {{> addEvent}}
          {{> inputForm}}
        </div>
        <div class="span12">
          {{> dashboard}}
        </div>
      </div>
      <div class="span6">
        {{> calendar}}
      </div>
    </div>
  </div>
</body>

<template name="addEvent">
  <div id="addEvent">
    <h1>Add Event</h1>
    <p>Add events by clicking and dragging on the calendar.</p>
  </div>
</template>

<template name="inputForm">
  <div id="inputForm">
    <h1>Add Commitment</h1>
    <form class="form-inline">
      I commit to 
      <input type="text" class="input-mini"
             id="title" placeholder="meditate">
      for       
      <input type="number" min="0" step="0.5" required="required"
             id="hoursPerSession" class="input-mini" placeholder="2">
      hours, 
      <input type="number" min="0" step="1" required="required"
             id="numSessions" class="input-mini" placeholder="3">
      times/week.
      <button type="submit" class="btn">Add</button>
    </form>
  </div>
</template>

<template name="dashboard">
  <div id="dashboard">
    <h1>Dashboard</h1>
    Commitments:
    <ul id="event">
      {{#each commitments}}
      {{> commitment}}
      {{/each}}
    </ul>
  </div>
  {{#if commitmentDetails}}
  <div class="details">
    Details:
    <ul>
      {{#each commitmentDetails}}
        <li>{{title}}</li>
      {{/each}}
    </ul>
  </div>
  {{/if}}
</template>

<template name="commitment">
  <div class="commitment {{selected}}">
    <span class="name">
      <li>{{title}} <br>
        {{numSessions}} times / week 
        & {{hoursPerSession}} hours / session </li>
    </span>
  </div>
</template>

<template name="calendar">
  <div id="calendar">
  </div>
</template>
