<head>
  <title>Task Snuggler</title>
</head>

<body>
  <div class="container">
    <div class="row-fluid">
      <div class="span6">
        <div class="span12">
          {{> inputForm}}
        </div>
        <div class="span12">
          {{> dashboard}}
        </div>
      </div>
      <div class="span6">
        {{> calendar}}
      </div>
    </div>
  </div>
</body>

<template name="inputForm">
  <div id="inputForm">
    <h1>Input Form</h1>
  </div>
</template>

<template name="dashboard">
  <div id="dashboard">
    <h1>Dashboard</h1>
  </div>
</template>

<template name="calendar">
  <div id="calendar">
</template>
