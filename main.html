<head>
  <title>Task Snuggler</title>
</head>

<body>
  <div class="container">
    <div class="row-fluid">
      <div class="span6">
        <div class="span12">
          {{> inputForm}}
        </div>
        <div class="span12">
          {{> dashboard}}
        </div>
      </div>
      <div class="span6">
        {{> calendar}}
      </div>
    </div>
  </div>
</body>

<template name="inputForm">
  <div id="inputForm">
    <h1>Add Commitment</h1>
    
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="title">
          Title
        </label>
        <div class="controls">
          <input type="text" id="title" 
                 placeholder="Title">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="numSessions">
          Number of Sessions
        </label>
        <div class="controls">
          <input type="text" id="numSessions" 
                 placeholder="Number of Sessions">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="hoursPerSession">
          Hours per Session
        </label>
        <div class="controls">
          <input type="text" id="hoursPerSession" 
                 placeholder="Hours per Session">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn">Add</button>
        </div>
      </div>
    </form>

  </div>
</template>

<template name="dashboard">
  <div id="dashboard">
    <h1>Dashboard</h1>
    <ul id="events">
      {{#each events}}
        <li>{{title}}</li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="calendar">
  <div id="calendar">
  </div>
</template>
